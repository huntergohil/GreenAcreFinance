<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Stock - Green Acre Finance</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<a href="account.html" class="account-link" title="Your Account">
  <img src="https://cdn-icons-png.flaticon.com/512/456/456283.png" alt="Account" class="account-icon" />
</a>

<header class="nav-buttons">
  <a href="stocks.html" class="btn">Back to Portfolio</a>
</header>

<h1>Manage Stock</h1>

<section class="section">
  <p style="text-align: center; font-size: 1.2em;">
    ⚙️ This page will soon allow you to buy and sell individual stocks based on AI predictions.
  </p>
  <p style="text-align: center; color: #888;">
    (You clicked: <strong><span id="symbol">...</span></strong>)
  </p>
</section>

<script>
  // Extract and display symbol from URL
  const params = new URLSearchParams(window.location.search);
  const symbol = params.get('symbol');
  document.getElementById('symbol').textContent = symbol || "Unknown";
</script>

</body>
</html>
